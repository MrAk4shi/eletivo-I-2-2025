<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Formulary 1</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

<form>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFirstName" class="form-label">First Name</label>
            <input type="text" id="exampleFirstName" class="form-control" aria-describedby="firstNameHelp">
        </div>
        <div class="col">
            <label for="exampleLastName" class="form-label">Last Name</label>
            <input type="text" id="exampleLastName" class="form-control" aria-describedby="lastNameHelp">
        </div>
        <div class="col">
            <label for="exempleUsername" class="form-label">Username</label>
            <input type="text" id="exempleUsername" class="form-control" aria-describedby="usernameHelp">
        </div>
    </div>
</form>
<form>
    <div class="row mb-3">
        <div class="col-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" id="inputCity" class="form-control" aria-describedby="cityHelp">
        </div>
        <div class="col">
            <label for="inputState" class="form-label">State</label>
            <input type="text" id="inputState" class="form-control" aria-describedby="stateHelp">
        </div>
        <div class="col">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" id="inputZip" class="form-control" aria-describedby="zipHelp">
        </div>
    </div>
</form>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label mb-2" for="checkDefault">
    Agree to terms and conditions
  </label>
</div>
<button type="button" class="btn btn-primary mb-5">Submit form</button>


</body>
</html>
