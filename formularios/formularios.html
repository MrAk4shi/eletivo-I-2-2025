<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Formulary 1</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

<form>
    <div class="row mb-3">
        <div class="col">
            <label for="exampleFirstName" class="form-label">First Name</label>
            <input type="text" id="exampleFirstName" class="form-control" aria-describedby="firstNameHelp">
        </div>
        <div class="col">
            <label for="exampleLastName" class="form-label">Last Name</label>
            <input type="text" id="exampleLastName" class="form-control" aria-describedby="lastNameHelp">
        </div>
        <div class="col">
            <label for="exempleUsername" class="form-label">Username</label>
            <input type="text" id="exempleUsername" class="form-control" aria-describedby="usernameHelp">
        </div>
    </div>
</form>
<form>
    <div class="row mb-3">
        <div class="col-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" id="inputCity" class="form-control" aria-describedby="cityHelp">
        </div>
        <div class="col">
            <label for="inputState" class="form-label">State</label>
            <input type="text" id="inputState" class="form-control" aria-describedby="stateHelp">
        </div>
        <div class="col">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" id="inputZip" class="form-control" aria-describedby="zipHelp">
        </div>
    </div>
</form>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label mb-2" for="checkDefault">
    Agree to terms and conditions
  </label>
</div>
<button type="button" class="btn btn-primary mb-5">Submit form</button>

<!-- Fim do form 1 e início do form 2 -->

<h1>Formulary 2</h1>
    
<form>
    <div class="row mb-3">
        <div class="col-1">
            <label for="exampleCode" class="form-label">Código</label>
            <input type="text" id="exampleFirstName" class="form-control bg-secondar text-center" aria-describedby="firstNameHelp" placeholder="32" disabled>
        </div>
        <div class="col-5">
            <label for="exampleName" class="form-label">Nome</label>
            <input type="text" id="exampleLastName" class="form-control" aria-describedby="lastNameHelp" placeholder="Nome completo do cliente">
        </div>
        <div class="col-3">
            <label for="exempleEmail2" class="form-label">E-mail</label>
            <input type="text" id="exempleUsername" class="form-control" aria-describedby="usernameHelp" placeholder="cliente@dominio.com">
        </div>
        <div class="col-3">
            <label for="exempleCPF" class="form-label">CPF</label>
            <input type="text" id="exempleUsername" class="form-control" aria-describedby="usernameHelp" placeholder="Digite somente números">
        </div>
    </div>
</form>
<form>
    <div class="row mb-3">
        <div class="col-2">
            <label for="inputCelular" class="form-label">Nº Celular</label>
            <input type="text" id="inputCelular" class="form-control" placeholder="Nº do celular">
        </div>
        <div class="col-2">
            <label for="inputTelefone" class="form-label">Nº Telefone fixo</label>
            <input type="text" id="inputTelefone" class="form-control" placeholder="Nº telefone">
        </div>
        <div class="col-2">
            <label for="inputCEP" class="form-label">CEP</label>
            <input type="text" id="inputCEP" class="form-control" placeholder="ex:88308070">
        </div>
        <div class="col-2">
            <label for="inputLogradouro" class="form-label">Logradouro</label>
            <input type="text" id="inputLogradouro" class="form-control" placeholder="ex:Rua 1400,">
        </div>
        <div class="col-1">
            <label for="inputNumero" class="form-label">Nº</label>
            <input type="text" id="inputNumero" class="form-control" placeholder="Nº">
        </div>
        <div class="col-3">
            <label for="inputBairro" class="form-label">Bairro</label>
            <input type="text" id="inputBairro" class="form-control" placeholder="Bairro">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-4">
            <label for="inputCidade" class="form-label">Cidade</label>
            <input type="text" id="inputCidade" class="form-control" placeholder="Cidade">
        </div>
        <div class="col-2">
            <label for="inputUF" class="form-label">UF</label>
            <input type="text" id="inputUF" class="form-control" placeholder="UF">
        </div>
        <div class="col-3">
            <label for="inputStatus" class="form-label">Status</label>
            <select id="inputStatus" class="form-select">
                <option selected>Selecione</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
        <div class="col-3 d-flex justify-content-end align-items-end">
            <button type="reset" class="btn btn-danger me-2">Resetar</button>
            <button type="submit" class="btn btn-success">Próximo</button>
        </div>
    </div>
</form>

<!-- Fim do form 2 e início do form 3 -->

<h1 class="text-center">Sample Form</h1>
<form>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="partnerName" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Name</label>
      <input type="text" id="partnerName" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="partnerEmail" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Email ID</label>
      <input type="email" id="partnerEmail" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="partnerLegalName" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Legal Name</label>
      <input type="text" id="partnerLegalName" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="partnerMobile" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Mobile</label>
      <input type="text" id="partnerMobile" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex align-items-center">
      <label for="partnerAddress" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Address</label>
      <textarea id="partnerAddress" class="form-control"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="contractStart" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Contract Start Date</label>
      <input type="text" id="contractStart" class="form-control" placeholder="Date Start">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="contractExpiry" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Contract Expiry Date</label>
      <input type="text" id="contractExpiry" class="form-control" placeholder="Date End">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="minLoan" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Minimum Loan Amount</label>
      <input type="text" id="minLoan" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="maxLoan" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Maximum Loan Amount</label>
      <input type="text" id="maxLoan" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="interestRate" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Interest Rate</label>
      <input type="text" id="interestRate" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="depositAmount" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Deposit Amount</label>
      <input type="text" id="depositAmount" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

<!-- Fim do form 3 e início do form 4 -->


</body>

</html>
