<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
><body>
<h1 class="text-center">Sample Form</h1>
<form>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="partnerName" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Name</label>
      <input type="text" id="partnerName" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="partnerEmail" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Email ID</label>
      <input type="email" id="partnerEmail" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="partnerLegalName" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Legal Name</label>
      <input type="text" id="partnerLegalName" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="partnerMobile" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Mobile</label>
      <input type="text" id="partnerMobile" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12 d-flex align-items-center">
      <label for="partnerAddress" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Partner Address</label>
      <textarea id="partnerAddress" class="form-control"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="contractStart" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Contract Start Date</label>
      <input type="text" id="contractStart" class="form-control" placeholder="Date Start">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="contractExpiry" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Contract Expiry Date</label>
      <input type="text" id="contractExpiry" class="form-control" placeholder="Date End">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="minLoan" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Minimum Loan Amount</label>
      <input type="text" id="minLoan" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="maxLoan" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Maximum Loan Amount</label>
      <input type="text" id="maxLoan" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 d-flex align-items-center">
      <label for="interestRate" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Interest Rate</label>
      <input type="text" id="interestRate" class="form-control">
    </div>
    <div class="col-6 d-flex align-items-center">
      <label for="depositAmount" class="form-label fw-bold me-2 mb-0" style="min-width: 150px;">Deposit Amount</label>
      <input type="text" id="depositAmount" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

</body>
</html>
